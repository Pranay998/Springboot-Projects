<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is home page</title>
</head>

<body>
	<section>
		<div class="container1">
			<div class="d-flex justify-content-center">
				<div class="card2">
					<div class="card-header">
						<h3>Register Here</h3>
					</div>
					<div class="card-body">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>


					</div>



					<form novalidate action="" th:action="@{/do_register}"
						mehtod="post" th:object="${user}">

						<!--Name Field-->
						<div class="textboxsize">
							<div>
								<label for="name_field" class="form-label">Your Name</label> <input
									name="name" type="text" class="form-control"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter Here" required th:value="${user.name}">
								<div class="invalid-feedback"
									th:each="e:${#fields.errors('name')}" th:text="${e}"></div>

							</div>
							<!-- Email Field -->
							<div class="textboxsize">
								<div>
									<label for="email_field" class="form-label">Your Email</label>
									<input name="email" type="email" class="form-control"
										th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
										id="email_field" aria-describedby="emailHelp"
										placeholder="Enter Here" required th:value="${user.email}">
									<div class="invalid-feedback"
										th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
								</div>

								<!-- password Field -->

								<div class="textboxsize">
									<div>
										<label for="password_field" class="form-label">Password</label>
										<input name="password" type="password" class="form-control"
											th:classappend="${#fields.hasErrors('password')?'is-invalid':''}"
											id="password_field" aria-describedby="emailHelp"
											placeholder="Enter Here" required>
										<div class="invalid-feedback"
											th:each="e:${#fields.errors('password')}" th:text="${e}"></div>

									</div>

									<!-- user about field -->
									<div class="textboxsize">
										<div class="mb-3">
											<textarea th:value="${user.about}"
												placeholder="Enter something yourself" name="about" id=""
												cols="30" rows="6" class="form-control"></textarea>
										</div>
									</div>

									<!-- Terms and Condition Agreement -->

									<div class="form-group">

										<input type="checkbox" name="agreement"
											class="form-check-input" id="agreement" /> <label
											for="agreement">Accept terms and conditions</label>

										<div class="card-footer">

											<div class="container  text-center">

												<button type="submit" class="btn float-right Reg_btn">Register</button>
												<button value="Reset the form" type="reset"
													class="btn btn-danger">Reset</button>

											</div>
										</div>
					</form>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
