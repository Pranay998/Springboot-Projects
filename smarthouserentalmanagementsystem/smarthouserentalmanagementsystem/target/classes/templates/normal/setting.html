<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Settings</title>
</head>

<body>
	<section>
		<div class="container  text-center">
			<div class="row">
				<div class="col-md-12">
					<div class="card3">
						<div class="card-body5">
						
						<h3>Change Password</h3>
						
						<form th:action="@{/user/change-password}" method="post">
						<!-- old password field -->
						
						<div class="form-group mt-4" style="width:50%;padding-right: 10px; padding-left: 10px; margin-left:120px">
						
						<input name="oldPassword" type="password" class="form-control text-center" placeholder="Enter Old  Password">
						
						<!-- New Password field -->
						
						</div>
						<div class="form-group mt-4" style="width:50%;padding-right: 10px; padding-left: 10px ; margin-left:120px">
						
						<input name="newPassword" type="password" class="form-control text-center" placeholder="Enter New  Password">
						
						
						</div>
						
						<div class="container text-center mt-5">
						<button  class="btn btn-primary" type="submit">Change</button>
						<button type="reset" class="btn btn-success" >Reset</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
