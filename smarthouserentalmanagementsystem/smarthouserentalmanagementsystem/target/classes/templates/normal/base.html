<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:fragment ="Layout(content)">

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel ="stylesheet" th:href ="@{/css/style.css}"/>
         <script type="text/javascript" th:src="@{/js/script.js}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
function deleteContact(bid){
	swal({
		  title: "Are you sure?",
		  text: "Once deleted, you will not be able to recover your Booking Details in Future!",
		  icon: "warning",
		  buttons: true,
		  dangerMode: true,
		})
		.then((willDelete) => {
		  if (willDelete) {
			  window.location="/user/delete/" + bid;
		  } else {
		    swal("Your Booking Details are safe!");
		  }
		});
}

</script>
<script>
function openNav() {
	  document.getElementById("mySidebar").style.width = "250px";
	  document.getElementById("main").style.marginLeft = "250px";
	}


	function closeNav() {
	  document.getElementById("mySidebar").style.width = "0";
	  document.getElementById("main").style.marginLeft= "0";
	}
</script>
    <title th:text = "${title}"> base html</title>
  </head>
  <body>
  
  
    
   <!-- Tis is Navbar -->
   
   <nav  class=" fixed-top navbar navbar-expand-lg bg-light text-uppercase .bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Rental Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}" href="#">Home</a>
        </li>
      
       
        </li>
        <li class="nav-item">
          <a class="nav-link" th:text="${user.name}"href="#" th:href="@{/user/profile}"></a>
        </li>
        
         <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}"href="#">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    
    
    <!--End of Navbar-->
    
    <!-- This is Sidebar -->  
    
   <div class="sidebar mt-5">
   
   <span onclick="toggleSidebar()" id="mySidebar" class="crossBtn">&times;</span>

   <a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i>  Dashboard</a>
   <a href="#" th:href="@{/user/show_booking/0}" class="item"><i class="fas fa-id-card-alt"></i>  View Bookings</a>
   <a href="#" th:href="@{/user/add-booking}" class="item"><i class="fa-regular fa-plus"></i>  Add Booking</a>
   <a href="#"  th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i>  Your Profile</a>
   <a href="#" th:href="@{/user/setting}" class="item"><i class="fa-solid fa-sliders"></i>  Settings</a>
   <a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i>  Logout</a>
   <div class="divider"></div>
   </div> 
   
    <!-- End of Sidebar -->
    
    
    <!-- This is Content Area -->
    <div class="content mt-3">
    
    <i onclick="closeNav()" id="main" class="fas fa-bars m-3"></i>
    
    <!-- Message Box -->
    
    <div th:if="${session.message}" class="container ">  
    <div th:classappend="${'alert'+session.message.type}" class="alert alert-success text-center" role="alert">
 
   <span th:text="${session.message.content}"></span>
        </div>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>
    
   
    
     <div th:replace="${content}"></div>
    </div>
   <!-- Content End  -->
