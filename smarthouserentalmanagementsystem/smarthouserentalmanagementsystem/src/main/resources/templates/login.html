<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is home page</title>
<link rel='stylesheet'
	href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</link>

</head>

<body>
	<section>
		<div id="Login">
			<div class="container1">
				<div class="d-flex justify-content-center">
					<div class="cardlogin">
						<div class="card-header">

							<h3>Sign In</h3>
						</div>

						<div class="card-body3">
							<div th:if="${param.error}" class="alert alert-danger">Invalid
								Username ans Password</div>

							<div th:if="${param.logout}" class="alert alert-danger">You
								have Successfully Logged out</div>
								
								<div th:if="${param.change}" class="alert alert-danger">
								<p th:text="${param.change}"></p>
								</div>
								
							<form id="Login-form" class="form" th:action="@{/dologin}"
								action="#" method="post">
								<div class="input-group form-group">
									<div class="input-group-prepend">
										<span class="input-group-text"> <i class='fa fa-user'></i></span>
									</div>
									<input type="text" name="username" id="username"
										class="form-control" placeholder="username">

								</div>
								<div class="input-group form-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-key"></i></span>
									</div>
									<input type="password" name="password" id="password"
										class="form-control" placeholder="password">
								</div>
								<div class="row align-items-center remember">
									<input type="checkbox">Remember Me
								</div>
								<div class="form-group">
									<input type="submit" name="Login" value="Sign in"
										class="btn float-right login_btn">
								</div>
							</form>
						</div>
						<div class="card-footer">
							<div class="d-flex justify-content-center links">
								Don't have an account?<a th:href="@{/signup}" href="#">Sign
									Up</a>
							</div>
							<div class="d-flex justify-content-center">
								<a href="#" th:href="@{/forgot}">Forgot your password?</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
