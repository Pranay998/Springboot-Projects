
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Change Passwor Form </title>
<link rel='stylesheet'
	href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</link>

</head>

<body>
	<section>
		<div id="Login">
			<div class="container1">
				<div class="d-flex justify-content-center h-100">
					<div class="cardlogin">
						<div class="card-header text-center">
							
                       <h2>Change Your Password Here</h2>

							<form method="post" action="" th:action="@{/change_password}">
								<div class="form-group">
									<input name="newpassword" required="required" type="password"
										placeholder="Enter New Password Here" class="form-control mt-5" />
									<div class="container">
										<button class="btn btn-success mt-4">Change Password</button>
									</div>

								</div>
							</form>
						</div>

					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
