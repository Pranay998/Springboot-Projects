<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
       th:replace ="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8"/>
<title>This is home page</title>

 <div class="container3 d-flex justify-content-center">

              <div class="card">

                      <h4  th:text="${user.name}" class="text-secondary mt-5">John Doe</h4>
                      <p th:text="${'SRMUSERID'+ user.id}" class="text-secondary mb-1"></p>

                  </div>

                  <div class="row">
                    <div class="col-sm-3">

                      fip@jukmuh.al
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Role -</h6>
                    </div>
                    <div th:text="${user.role}"class="col-sm-9 text-bold">
                      (239) 816-9029
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">About -</h6>
                    </div>
                    <div th:text="${user.about}" class="col-sm-9 text-bold">
                      
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Address -</h6>
                    </div>
                    <div class="col-sm-9 text-bold">
                     
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <a class="btn btn-info " target="__blank" href="https://www.bootdey.com/snippets/view/profile-edit-data-and-skills">Edit</a>
                    </div>
                  </div>
                </div>
              </div>
    </div>
    </div>
    </div>
</section>
